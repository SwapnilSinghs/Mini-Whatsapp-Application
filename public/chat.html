<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini Whatsapp</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
				<h1><i class="fab fa-whatsapp fa-2x"></i>&nbsp;Mini Whatsapp</h1>
        <a href="index.html" class="btn">Exit Group</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <div class="chat-grp-name">
            <h3 style="font-size: 18px;"><i class="fas fa-comments"></i> Group Name:</h3>
            <hr>
            <h2 id="room-name"></h2>
          </div>
          <div class="chat-member">
            <h3 style="font-size: 18px;"><i class="fas fa-users"></i> Group Members:</h3>
            <hr>
            <h2 id="users"></h2>
          </div>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn1"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
